<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加新闻顶级分类</title>
		<link rel="stylesheet" href="/src/less/addNews.css" />
	</head>

	<body>
		<div class="main">
			<form id="newsClassForm">
				<table class="table">
					<tr>
						<td width="100">Url:</td>
						<input type="hidden" class="form-control" value="0" name="firstId" placeholder="url" />
						<td width="600"><input type="text" class="form-control" value="" name="url" placeholder="url" /></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
					<tr>
						<td width="100">分类名称:</td>
						<td width="600">
							<input type="text" class="form-control" value="" name="subTitle" placeholder="分类名称" />
						<input type="hidden" class="form-control" value="" name="directoryName" placeholder="目录名称" />
						</td>
						<td></td>
						<td></td>
					</tr>
					
						<td>title:</td>
						<td><input type="text" class="form-control" name="title" value="" placeholder="title" /></td>
						<td width="100"></td>
						<td></td>
					</tr>
					<tr>
						<td>keywords:</td>
						<td><input type="text" class="form-control" name="keywords" value="" placeholder="keywords" /></td>
						<td width="100"></td>
						<td></td>
					</tr>
					<tr>
						<td>description:</td>
						<td><input type="text" class="form-control" name="description" value="" placeholder="description" /></td>
						<td width="100"></td>
						<td></td>
					</tr>
					<tr>
						<td width="100">添加时间:</td>
						<td><input type="text" class="form-control" name="time" value="" placeholder="发布时间(该项自动填写,如要手动输入,请点击此表单)" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" readonly="readonly" /></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td class="btnLeft" colspan="3"><button type="button" id="newsClassBtn" class="btn btn-md btn-success">添加</button>&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-md btn-default" type="reset">重置</button></td>
					</tr>
				</table>
			</form>
		</div>
		<script src="/lib/js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="/lib/js/toPinYin.js" type="text/javascript" charset="utf-8"></script>
		<script src="/lib/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				//打开就加载新闻时间
				$("input[name='time']").val(getNowFormatDate());
					//获取表单
				$("#newsClassBtn").click(function() {
					$("input[name='directoryName']").val(ConvertPinyin($("input[name='subTitle']").val()));
					var newsClassDetail = $("#newsClassForm").serializeObject();
					$.post(ajaxConfig.newsClass, newsClassDetail, function(data) {
						if(data.code == 200) {
							alert(data.message);
							location.reload();
							return;
						}
						
							alert(data.message);
					})
				})

			})
		</script>
	</body>

</html>
